---
layout: root
---
<head>
    <title>{{ page.title }}</title>
</head>
<body>
    {% if page.date %}
    <p class="info">{{ page.date }}</p>
    {% endif %}
    
    <p class="title"><u>{{ page.title }}</u></p>
    
    <div class="vspace"></div>
    
    {% if page.preamble %}
    <div style="display:none;">
        <!-- The LaTeX preamble -->
        $$ {{ page.preamble }} $$
    </div>
    {% endif %}
    
    {{ content }}

    <div class="vspace"></div>

    <div class="info" style="text-align:right">
        {% if page.returnPage %}
        <a href="{{ page.returnPage }}">Return↩︎</a>
        {% else %}
        <a href="../">Return↩︎</a>
        {% endif %}
    </div>
</body>
